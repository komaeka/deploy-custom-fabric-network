OrdererOrgs:
    - Name: Orderer
      Domain: example.com
      #  EnableNodeOUs参数用于启用将身份分类为“客户端”或“对等节点”，可以在背书策略或通道配置中使用这些角色
      EnableNodeOUs: true
      Specs:
          - Hostname: orderer

PeerOrgs:
    - Name: Org1
      Domain: org1.example.com
      EnableNodeOUs: true
      Template:
          Count: 1
      Users:
          Count: 1

    - Name: Org2
      Domain: org2.example.com
      EnableNodeOUs: true
      Template:
          Count: 1
      Users:
          Count: 1
